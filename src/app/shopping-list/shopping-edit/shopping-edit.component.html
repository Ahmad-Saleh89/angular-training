<div class="row">
	<div class="col-10">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-8 form-group">
          <label for="name">Name</label>
          <input 
            type="text" id="name" class="form-control"
            required ngModel name="name">
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="number" id="amount" class="form-control"
            required pattern="^[1-9]+[0-9]*$" ngModel name="amount">
        </div>
			</div>
      <div class="row">
        <div class="col-12">
          <button 
            class="btn btn-success" type="submit"
            [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>&nbsp;

          <button 
            class="btn btn-danger" type="button"
            (click)="onDelete()" *ngIf="editMode">Delete</button>&nbsp;

          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          
        </div>
      </div>
		</form>
	</div>
</div>
