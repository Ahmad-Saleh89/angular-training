<div class="row" style="margin-top: 80px">
  <div class="col-md-6">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-md-6">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 200px;">
  </div>
</div>

<div class="row">
	<div class="col-12">
   {{ recipe.description }}
  </div>
</div>
<div class="row">
	<div class="col-12">
    Ingredient
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item">To Shopping List</a>
        <a class="dropdown-item">Edit Recipe</a>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
