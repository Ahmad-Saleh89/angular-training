<div class="row" style="margin-top: 80px">
  <div class="col-md-6">
    <h1>{{ recipe.name }}</h1>
  </div>
  <div class="col-md-6">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-fluid"
      style="max-height: 200px;">
  </div>
</div>

<div class="row">
	<div class="col-12">
   {{ recipe.description }}
  </div>
</div>
<div class="row">
	<div class="col-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="dropdown" >
      <button class="btn btn-secondary dropdown-toggle" type="button" appDropdown>
        Manage Recipe
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
